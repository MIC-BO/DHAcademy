
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>DH Academy</title>

  <!-- Bootstrap core CSS -->
  <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="resources/css/styles.css">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">DH Academy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Students</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="/">Create Student</a>
                <a class="dropdown-item" href="/findStudent">Find&Edit</a>
              </div>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Classes</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Create Class</a>
                <a class="dropdown-item" href="#">Find&Edit</a>
              </div>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Assignments</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Create Assignment</a>
                <a class="dropdown-item" href="#">Find&Edit</a>
              </div>
            </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="mt-5 text-right">Find Students</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-9">
          <form:form method="post" action="/findStudent" modelAttribute="student">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label class="mr-sm-2" for="firstName"><small>First Name</small></label>
                  <form:input class="form-control mr-sm-2" autocomplete="off" path="firstName" placeholder="First Name" />
                </div>
              </div>


              <div class="col">
                <div class="form-group">
                  <label class="mr-sm-2" for="Last Name"><small>Last Name</small></label>
                  <form:input class="form-control mr-sm-2" autocomplete="off" path="lastName" placeholder="Last Name" />
                  <c:if test="${message != null}">
                  <small class="form-text text-success">${message}</small>
                  </c:if>
                </div>
              </div>
            </div>
              <button type="submit" class="btn btn-success float-right">Find</button>
            </form:form>
      </div>
    </div>


    <c:if test="${students != null}">
<hr/>
      <div class="row">
        <div class="col-lg-12">
          <h1 class="mt-5 text-right">Results</h1>
        </div>
      </div>

      <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <c:forEach var="currentStudent" items="${students}">
                  <tr>
                      <th scope="row">${currentStudent.studentID}</th>
                      <td>${currentStudent.firstName}</td>
                      <td>${currentStudent.lastName}</td>
                      <td>
                        <button type="button" class="btn btn-success btn-sm">Update</button>
                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                      </td>
                  </tr>
              </c:forEach>
            </tbody>
          </table>
      </div>

    </c:if>


  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="resources/jquery/jquery.slim.min.js"></script>
  <script src="resources/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
